        Click to go to new HiveSeq webpage
    </a>

<script>

process_visibleParameters=["AlgorithmsName", "name" ];
process_initialPresets={name:">hs- "};
dsHelpSource = "http://help/hlp.page.hiveseq.html";
process_initialPresets.inputTitle = "Hive-seq";


if(isMode("adaptersfilter") )
{
    process_visibleParameters = [  "name", "AdaptersFilter" ];

    process_initialPresets.AlgorithmsName=0;
    process_initialPresets.name="hs_adapters-";
    process_initialPresets.adaptersactive=1;
    process_initialPresets.adaptersMaxmissmatches=1;

} else if(isMode("complexityfilter") ) {

    process_visibleParameters = [  "name", "LowComplexityFilter", "filterNsArray" ];

    process_initialPresets.AlgorithmsName=0;
    process_initialPresets.name="hs_low_complexity-";
    process_initialPresets.lowcomplexityactive=1,
    process_initialPresets.lowcomplexityWindow=16;
    process_initialPresets.lowcomplexityEntropy=1;

} else if(isMode("contigextension") ) {

    process_visibleParameters = [ "name", "DenovoExtension"];
    process_initialPresets.AlgorithmsName=2;
    process_initialPresets.name="hs_contig-";
    process_initialPresets.denovoExtSizemer=18;
    process_initialPresets.denovoExtSizeFilter=0;
    process_initialPresets.denovoExtRptFilter=0;
    process_initialPresets.denovoOutFilterLength=1000;
    process_initialPresets.denovoExtFirstStage=1
    dsHelpSource = "http://help/hlp.page.contigextension.html";

} else if(isMode("idfilter") ) {

    process_visibleParameters = [ "AlgorithmsName", "name", "IdFilter" ];

    process_initialPresets.AlgorithmsName=7;
    process_initialPresets.idfilteractive=1;
    process_initialPresets.name="hs_id_filter-";
} else if(isMode("seqfilter") ) {

    process_visibleParameters = [ "AlgorithmsName", "name", "seqExclusion" ];

    process_initialPresets.AlgorithmsName=8;
    process_initialPresets.inputMode=0;
    process_initialPresets.name="hs_seq_filter-";
} else if(isMode("primersfilter") ) {

    process_visibleParameters = [ "name", "PrimersFilter" ];

    process_initialPresets.AlgorithmsName=0;
    process_initialPresets.name="hs_primers-";
    process_initialPresets.primersactive=1 ;
    process_initialPresets.primersKeep=0;
    process_initialPresets.primersReverse=0;
    process_initialPresets.primersMaxmissmatches=2;
    process_initialPresets.primersMingLength=11;
            
} else if(isMode("qualityandlengthfilter") ) {

    process_visibleParameters = [ "name", "QualityFilter", "lengthSeqFilter" ];

    process_initialPresets.AlgorithmsName=0;
    process_initialPresets.name="hs_qual_length-";
    process_initialPresets.isFastQFile=1;
    process_initialPresets.qualityactive=1 ;
    process_initialPresets.qualityPercentage=100;
    process_initialPresets.qualityThreshold=30;
    process_initialPresets.minimumSeqLength=0;

} else if(isMode("randomizer") ) {

    process_visibleParameters = [ "randomizerNumValue", "randomizerMaxLength", "randomizerMinLength", "randomizerNoise", "randomizerRevComp", "randLengthNorm" ];

    process_initialPresets.AlgorithmsName=1;
    process_initialPresets.randomizerNumValue=1000;
    process_initialPresets.randomizerMaxLength=100;
    process_initialPresets.randomizerMinLength=100;
    process_initialPresets.randomizerNoise=0;
    process_initialPresets.randomizerRevComp=false;
    dsHelpSource = "http://help/hlp.page.randomizer.html";
            
} else if(isMode("seqtrim") ) {

    process_visibleParameters = [ "name", "Trimming" ];

    process_initialPresets.AlgorithmsName=0;
    process_initialPresets.name="hs_seqtrim-";
    process_initialPresets.keepRepetitions=1;
    process_initialPresets.trimMinimum=-1;
    process_initialPresets.trimMaximum=-1;

} else if(isMode("pairedEndCollapse") ) {

    process_visibleParameters = [ "name", "parEndCol" ];

    process_initialPresets.AlgorithmsName=3;
    process_initialPresets.name="hs_PairedEnd-";

} else if(isMode("vioseq") ) {

    process_visibleParameters = [  "name" ];

    process_initialPresets.AlgorithmsName=0;
    process_initialPresets.name="hs_hiveseq-";
    process_initialPresets.isHiveseq=1;
}

if( !isMode("denovo") ){
    process_visibleParameters.push("InputAttributes");
    process_visibleParameters.push("FileAttributes");
} 

gInitList += "hiveseqInit();";
function hiveseqInit () {
    $("#jumpNewPage").on("click", function (eventData){
         var url = window.location.href;
        setCookie("jumpNewPageHexagon", "true", 7);
        
        if (url.indexOf("&") >= 0)
            linkURL("?cmd=dna-hiveseq-new" + url.substring(url.indexOf("&")));
        else
            linkURL("?cmd=dna-hiveseq-new");
        
        eventData.preventDefault();
    });
    
    if (getCookie("jumpNewPageHexagon") != "false" && $(".top").children().attr("class") != "institution")
        setCookie("jumpNewPageHexagon", "true", 7);
    if (getCookie("jumpNewPageHexagon") == "true"){
         //$("#jumpNewPage").click();
    }
};
</script>
