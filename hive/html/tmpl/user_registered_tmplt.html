<script>
    gInitList+="user_registered_init();";
    
    function user_registered_init()
    {
        loc = "" + document.location;
        var isrch = loc.indexOf(":");
        if (isrch != -1) {
            loc = loc.substring(isrch + 3);
            isrch = loc.indexOf("/");
            if (isrch != -1) {
                loc = loc.substring(0, isrch);
            }
        }
        gObject("cc_link").href = gObject("cc_link").href.replace(/@HOST@/gi, loc);
    }
</script>
