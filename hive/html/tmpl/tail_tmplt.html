<script >
        var gver = gObject('gSysVersion')
        if( gver ) {
            gver.innerHTML = gSysVersion;
        }
        function dvFloatingDiv_hide(layername)
        {
            if(!layername)layername="dvFloatingDiv";
            gObjectSet(layername,"-","-","-","hide","-","-");
        }
        function dvFloatingDiv_show(x,y, layername)
        {
            if (x == 'center') x = gMoX;
            if (y == 'center') y = gMoY;
            
            if(x<0)x=gMoX;
            if(y<0)y=gMoY
            if(!layername)layername="dvFloatingDiv";
            gObjectSet(layername,x,y,"-","show","-","-");
        }
        
        gInitList="vjDatasourceViewer_init();"+gInitList;


        var gInitOriginal=gInit;
        gInit=function ()
        {
            user_init(gInitOriginal);
        }
</script>

        <div style="position: absolute; display: none;" id="dvFloatingDiv">
            <table border=0 class="VISUAL_popup">
                <tr>
                    <td bgcolor="white" align=right valign=middle><a href="#"
                        onclick="gObjectSet('dvFloatingDiv','-','-','-','hide','-','-');return false;">
                            <small>close</small>
                    </a></td>
                    <td bgcolor="white" width='1'><a href="#"
                        onclick="gObjectSet('dvFloatingDiv','-','-','-','hide','-','-');return false;">
