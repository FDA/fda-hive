<script>
    
    gInitList+="record_init();";

    

    function record_init()
    {
         //return;
        
         var readonly=docLocValue("readonly");
        
        var types=docLocValue("types");
        types = sanitizeInnerHTML(types); // sanitizeInnerHTML doesn't encode "," so we can do this before splitting
        if(types.length) {
            types = types.split(",");
        }
        
        var ids=docLocValue("ids");
        if( ids.length ) ids = ids.split(",");
        var fakeObj=false;
        for( var i=0; i< ids.length; ++i) {
          if(ids[i].charAt(0)=='-') {
              ids[i]=ids[i].substring(1);
              fakeObj=true;
          }
        }
        
        var length = ids.length ? ids.length : types.length;
    
        setLocationTitle(types+": "+ids+" - HIVE")
        
        // create a tabbed view element for files
        for( var i=0; i< length; ++i) { 
            vjDV.add("dvRecordViewer","100%","100%").frame='none';
        }

        vjPAGE.initRecordViewers("dvRecordViewer","form-recordView",types,ids,null,readonly,fakeObj);
        
        //var myViewer=vjDV.locate("dvRecordViewer._active._active");
        
        return ;
    }

</script>
