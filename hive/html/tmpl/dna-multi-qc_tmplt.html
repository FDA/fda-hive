<script src="js-obj-new/svc-dna-multi-qc.js"></script>

<script>
    setLocationTitle("NGS Quality Controls Between Files: HIVE");

    var thisProcessID = docLocValue("id");
    if (!thisProcessID)
        thisProcessID = 0;
    var process_svc = "svc-dna-multi-qc";
    var process_qpsvc = "dna-multi-qc";

    vjDS.add("Retrieving list of downloadable files", "dsAllDownloads", "http://?cmd=propget&files=regex:.csv$&files_size=true&mode=csv&prop=&ids="+thisProcessID, 0, "id,name,path,value,size");

    var algoProcess = new valgoProcess(thisProcessID, process_qpsvc, process_svc);
    algoProcess.visibleParameters = ["name", "query_objId"];

    algoProcess.autoexpand = thisProcessID.length ? "all" : 1;
    algoProcess.noResultViewers = true;

    algoProcess.submitButtonName = "SUBMIT";
    var process_initialPresets = {};
    var thisProcessID = 0;

    function isMode(mode) {
        return (!process_cmdMode || (process_cmdMode.indexOf("-" + mode) == -1 && process_cmdMode.indexOf(mode) != 0)) ? false : true;
    }

    algoProcess.inputLoaded = function (viewer) {
    }
    algoProcess.noResultViewers = false;

    gInitList += "multiQCInit();";
    function multiQCInit() {
        globalAlgo = $('#mainAlgoArea').algoview({
            algoObj: algoProcess,
            svcType: "svc-dna-multi-qc",
            algoTitle: "NGS Quality Controls Between Files"
        });
    };
</script>
